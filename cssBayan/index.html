<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <title>CSS Bayan</title>
</head>
<body>
<header class="header _container">
    <h1 class="header__title">CSS Bayan</h1>
</header>
<main class="main _container">
    <section class="block block_copy">
        <input class="block_input" type="radio" name="block" id="block_1" checked="checked">
        <label class="block__subtitle" for="block_1">
            <div class="block__header">
                <h3 class="block__text">You can just copy and paste CSS</h3>
                <img src="./img/plus-solid.svg" alt="" class="block__btn-open">
            </div>
            <img src="./img/01.jpg" alt="" class="image-block-size">
        </label>
    </section>

    <section class="block block_calm">
        <input class="block_input" type="radio" name="block" id="block_2">
        <label class="block__subtitle" for="block_2">
            <div class="block__header">
                <h3 class="block__text">Keep calm and carry on</h3>
                <img src="./img/plus-solid.svg" alt="" class="block__btn-open">
            </div>
            <img src="./img/02.jpg" alt="" class="image-block-size">
        </label>
    </section>

    <section class="block block_work">
        <input class="block_input" type="radio" name="block" id="block_3">
        <label class="block__subtitle" for="block_3">
            <div class="block__header">
                <h3 class="block__text">Work life balance</h3>
                <img src="./img/plus-solid.svg" alt="" class="block__btn-open">
            </div>
            <img src="./img/03.jpg" alt="" class="image-block-size">
        </label>
    </section>

    <section class="block block_js">
        <input class="block_input" type="radio" name="block" id="block_4">
        <label class="block__subtitle" for="block_4">
            <div class="block__header">
                <h3 class="block__text">Dude, where is JS?</h3>
                <img src="./img/plus-solid.svg" alt="" class="block__btn-open">
            </div>
            <img src="./img/04.jpg" alt="" class="image-block-size">
        </label>
    </section>

    <section class="block block_relax">
        <input class="block_input" type="radio" name="block" id="block_5">
        <label class="block__subtitle" for="block_5">
            <div class="block__header">
                <h3 class="block__text">Relax and take it easy</h3>
                <img src="./img/plus-solid.svg" alt="" class="block__btn-open">
            </div>
            <img src="./img/05.jpg" alt="" class="image-block-size">
        </label>
    </section>


</main>
</body>
</html>
